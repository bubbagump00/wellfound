<!DOCTYPE html>
<html>
<head>
    <title>P3SDK Basic Example</title>
<style type="text/css">

.p3sdk-interactive-transcript-content{
    width: 500px;
    height: 220px;
    overflow-y: auto;
}
</style>

<script defer src="https://p3.3playmedia.com/p3sdk.1.10.6.js"></script>

</head>
<body>
  
<div class="p3sdk-container p3sdk-debug" player_id="yt-player1" player_type="youtube">

       <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
  
<iframe id="yt-player1" width="560" height="315" src="https://www.youtube.com/embed/Cp7-Sa27p0E?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
<div class="p3sdk-interactive-transcript" src_type = "srt" remote-src="https://github.com/bubbagump00/wellfound/blob/master/AlCampbell20190809.srt">
<div class="p3sdk-interactive-transcript-content"></div>
</div>

</div>
</body>
</html>
